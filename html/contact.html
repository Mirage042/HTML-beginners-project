<body>

<h1>Contact Us</h1>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="index.html#menu">Our Menu</a></li>

<main>
    <figure>
        <img src="../img/tacos_close_up_400x260.png" alt="Tacos close up">
        <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>

    <hr>

    <article>
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us a Message</legend>

                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required>
                </p>

                <p>
                    <label for="mail">Email:</label>
                    <input type="email" name=mail" id="mail" placeholder="your email" autocomplete="on" required>
                </p>

                <p>
                    <label for="message">Your Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10"
                              placeholder="Type your message here"></textarea>
                </p>

            </fieldset>

            <button type="submit">Send</button>
            <button type="reset">Reset</button>

        </form>
    </article>

    <article>
        <h2>Our Location</h2>

        <address>
            555 Taco Temptation Lane, Suite T
            <br>
            Kansas City, MO 55555-5555
            <p>Phone: <a href="tel: +5555555555">555-555-5555</a></p>
        </address>

    </article>
</main>
